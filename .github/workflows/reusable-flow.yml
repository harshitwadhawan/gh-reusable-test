name: GitHub Actions
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: 
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      cluster_name:
        required: true
        type: string
      execute:
        required: true
        type: string
jobs:
  Explore-Reusable:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The environment is ${{ inputs.env }} "
      - run: echo "My cluster name is ${{ inputs.cluster_name }}"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }} and env is ${{ inputs.env }} & cluster is ${{ inputs.cluster_name }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  Deploy-Something:
    runs-on: ubuntu-latest
    steps:
      - env:
          default: ${{ secrets.DOCKER_PASS }}
      - name: Running Docker login
        if: ${{ inputs.execute }} == true
        run: docker login -u harshit895 -p ${{ env.default }}
              
